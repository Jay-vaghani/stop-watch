<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Stop Watch</title>
  </head>
  <body
    class="bg-black text-white d-flex justify-content-center align-items-center flex-column"
  >
    <h1 class="mb-5">Stop Watch</h1>

    <div class="d-flex gap-5 justify-content-center align-items-center">
      <div>
        <h2 class="text-center">Hours</h2>
        <input class="hours" maxlength="2" type="number" oninput="MaxLength(this)"  placeholder="00" />
      </div>
      <p class="display-1 mb-0 mt-3" >:</p>
      <div>
        <h2 class="text-center">Minutes</h2>
        <input class="min" maxlength="2" type="number" oninput="MaxLength(this)"  placeholder="00" />
      </div>
      <p class="display-1 mb-0 mt-3" >:</p>
      <div>
        <h2 class="text-center">Seconds</h2>
        <input class="sec" maxlength="2" type="number" oninput="MaxLength(this)"  placeholder="00" />
      </div>
    </div>

    <div class="mt-5 d-flex gap-5">
        <button class="btn btn-lg btn-dark start">Start</button>
        <button class="btn btn-lg btn-dark stop">Stop</button>
        <button class="btn btn-lg btn-dark reset">Reset</button>
    </div>


    <script src="./app.js"></script>

    <script>
        
    </script>
  </body>
</html>
